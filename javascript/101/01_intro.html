<!-- Example of a variable declaration with assignment -->
<script>
  let name = 'Martin';
  alert(name);
</script>

<!-- Variable usage with prompt (using let with reassignment) -->
<script>
  let name;
  let age;
  let message;
	
  name = prompt("What's your name?");
  age = prompt("How old are you?");
  message = "Your name is " + name + " and your age is " + age
	
  alert(message);
</script>
	
<!-- Variable usage with prompt (using const without reassignment) -->
<script>
  const name = prompt("What's your name?");
  const age = prompt("How old are you?");
  const message = "Your name is " + name + " and your age is " + age;
	
  alert(message);
</script>
